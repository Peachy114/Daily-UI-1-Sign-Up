<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <link rel="stylesheet" href="style.css">
    <title>Haunted House Fundraiser</title>
</head>
<body>
    <div class="container-fluid g-0 m-0 parent"> <!-- Center all the body -->
        <div class="row g-0 form-container" style="min-height: 100vh;">
            
            <div class="col-lg-6 col-md-6 p-5 d-flex flex-column justify-content-center align-items-center">
                <div class="d-flex flex-column justify-content-center align-items-center">
                    <div class="container text-center">
                        <h1 style="font-family: 'Creepster', system-ui; color: #ff6f00;">ðŸŽƒ Haunted House Fundraiser ðŸŽƒ</h1>
                        <i class="fa-solid fa-ghost animated-icon" style="color: #4a2323;"></i> 
                        <p><strong>Join us for a spooky and thrilling experience at our Haunted House Fundraiser!</strong> Get ready to face your fears while supporting a great cause.</p>
                    </div>
                    
                    <div class="container w-70 d-flex flex-column mt-4">
                        <div class="col-lg-7 col-sm-8 mx-auto d-flex justify-content-center mx-auto">
                            <label for="name" class="form-label">Full Name</label>
                        </div>
                        <div class="col-lg-7 col-sm-8 d-flex justify-content-center mx-auto mb-3">
                            <input type="text" class="form-control w-75 h-20" id="name" placeholder="Enter your full name" required />
                        </div>
                        <div class="col-lg-7 col-sm-8 mx-auto d-flex justify-content-center mx-auto">
                            <label for="email" class="form-label">Email Address</label>
                        </div>
                        <div class="col-lg-7 col-sm-8 d-flex justify-content-center mx-auto mb-3">
                            <input type="email" class="form-control w-75 h-20" id="email" placeholder="Enter your email" required />
                        </div>
                        <div class="col-lg-7 col-sm-8 mx-auto d-flex justify-content-center mx-auto">
                            <label for="phone" class="form-label">Phone Number</label>
                        </div>
                        <div class="col-lg-7 col-sm-8 d-flex justify-content-center mx-auto mb-3">
                            <input type="tel" class="form-control w-75 h-20" id="phone" placeholder="Enter your phone number" required />
                        </div>
                        <div class="col-lg-7 col-sm-8 mx-auto gap-3 d-flex mt-4 mb-3">
                            <label for="role" class="form-label w-100 h-5 mt-2">Choose a Volunteer Role</label>
                            <select class="form-select w-75 h-5 mb-3" id="role" required>
                                <option value="" disabled selected>Select a role</option>
                                <option>Scare Actor</option>
                                <option>Tour Guide</option>
                                <option>Set Decorator</option>
                                <option>Makeup & Costume</option>
                                <option>Tech Crew</option>
                                <option>Security</option>
                                <option>Ticketing</option>
                                <option>Food & Drinks</option>
                                <option>Photographer</option>
                                <option>Cleanup Crew</option>
                            </select>
                        </div>

                        <div class="col-lg-7 col-md-6 col-sm-8 mx-auto d-flex justify-content-center mx-auto mt-4">
                            <button type="submit" class="btn btn-danger w-75 h-5 ">Join the Scare Team ðŸ‘»</button>
                        </div>
                    </div>
                    <!-- Checkbox -->
                    <div class="col-lg-10 col-sm-8 d-flex justify-content-center mx-auto mt-" style="min-height: 100px;">
                        <div class="d-flex align-items-center gap-3">
                          <input type="checkbox" id="checkbox" />
                          <label for="checkbox" class="form-label mb-0" style="font-size: smaller;">
                            By clicking this you agree to the <strong>Terms and Conditions</strong>
                          </label>
                        </div>
                      </div>                      
                </div>
            </div>
            
            <!-- Image in another column -->
            <div class="col-lg-6 col-md-6">
                <!-- <img class="img-fluid w-100 h-100" 
                     style="object-fit: cover;" 
                     src="./Images/Halloween-Cover.jpg" alt=""> -->

                     <div id="HalloweenCarousel" class="carousel slide w-100 h-100 BOX-SHADOW">
                        <!-- Indicators -->
                        <div class="carousel-indicators">
                          <button type="button" data-bs-target="#HalloweenCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                          <button type="button" data-bs-target="#HalloweenCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                          <button type="button" data-bs-target="#HalloweenCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        </div>

                        <!-- Carousel -->
                        <div class="carousel-inner w-100 h-100 ">
                          <div class="carousel-item active w-100 h-100 ">
                            <img src="./Images/Moon.jpg" class="d-block w-100 object-fit-cover" alt="Halloween Picture">
                          </div>
                          <div class="carousel-item w-100 h-100">
                            <img src="./Images/Duck-Cover.jpg" class="d-block w-100 object-fit-cover" alt="Halloween Picture">
                          </div>
                          <div class="carousel-item w-100 h-100">
                            <img src="./Images/Outside-Pumpkin.jpg" class="d-block w-100 object-fit-cover" alt="Halloween Picture">
                          </div>
                        </div>

                        <!-- Controls -->
                        <button class="carousel-control-prev" type="button" data-bs-target="#HalloweenCarousel" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#HalloweenCarousel" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                      </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
