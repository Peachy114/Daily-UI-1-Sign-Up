<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <link rel="stylesheet" href="style.css">
    <title>Haunted House Fundraiser</title>
</head>
<body>
    <div class="container-fluid g-0 m-0 parent"> <!-- Center all the body -->
        <div class="row g-0 form-container">
            <div class="col-lg-6 col-md-6 p-5">
                <div class="d-flex flex-column justify-content-center align-items-center full-height">
                    <div class="container text-center">
                        <h1 style="font-family: 'Creepster', system-ui; color: #ff6f00;">ðŸŽƒ Haunted House Fundraiser ðŸŽƒ</h1>
                        <i class="fa-solid fa-ghost animated-icon" style="color: #4a2323;"></i> 
                        <p><strong>Join us for a spooky and thrilling experience at our Haunted House Fundraiser!</strong> Get ready to face your fears while supporting a great cause.</p>
                    </div>
                    <div class="container d-flex flex-column gap-3 mt-4">
                        <div class="col-lg-7 col-sm-8 mx-auto mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your full name" required />
                        </div>
                        <div class="col-lg-7 col-sm-8 mx-auto mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
                        </div>
                        <div class="col-lg-7 col-sm-8 mx-auto mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required />
                        </div>
                        <div class="col-lg-7 col-sm-8 mx-auto mb-3">
                            <label for="role" class="form-label">Choose a Volunteer Role</label>
                            <select class="form-select" id="role" required>
                                <option value="" disabled selected>Select a role</option>
                                <option>Scare Actor</option>
                                <option>Tour Guide</option>
                                <option>Set Decorator</option>
                                <option>Makeup & Costume</option>
                                <option>Tech Crew</option>
                                <option>Security</option>
                                <option>Ticketing</option>
                                <option>Food & Drinks</option>
                                <option>Photographer</option>
                                <option>Cleanup Crew</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="container d-flex flex-row gap-3 mt-5 justify-content-center">
                    <button type="submit" class="btn btn-warning col-lg-7 col-sm-8">Join the Scare Team ðŸ‘»</button>
                </div>
                <div class="container d-flex flex-row gap-3 mt-4 justify-content-center align-content-center">
                    <input type="checkbox" class="form-label" id="checkbox"/><label for="checkbox" class="form-label">By clicking this you agree to the <strong>Terms and Conditions</strong></strong></label>
                </div>
            </div>
            <!-- Image in another column -->
            <div class="col-lg-6 col-md-6">
                <img class="img-fluid w-100" style="height: 130vh; object-fit: cover;" src="./Images/Halloween-Cover.jpg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
